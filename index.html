<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Valentine ‚ù§Ô∏è</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

body {
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: hidden;
    font-family: 'Dancing Script', cursive;
    background: url('background.jpg') no-repeat center center fixed;
    background-size: cover;
}

.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.45);
}

.container {
    position: relative;
    z-index: 2;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
}

h1 {
    color: white;
    font-size: 3rem;
    text-shadow: 2px 2px 15px #ff0066;
    margin-bottom: 20px;
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    from {
        text-shadow: 2px 2px 10px #ff0066;
    }
    to {
        text-shadow: 2px 2px 25px #ff66a3;
    }
}

.buttons {
    margin-top: 20px;
}

button {
    padding: 12px 30px;
    font-size: 22px;
    margin: 10px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s;
    font-family: 'Dancing Script', cursive;
}

#yes {
    background: #ff4d79;
    color: white;
    box-shadow: 0 0 15px #ff4d79;
}

#yes:hover {
    transform: scale(1.15);
}

#no {
    background: white;
    color: #ff4d79;
}

.message {
    display: none;
    font-size: 2.5rem;
    color: white;
    margin-top: 20px;
    text-shadow: 2px 2px 10px red;
    animation: pop 1s ease-in-out;
}

@keyframes pop {
    0% { transform: scale(0.5); }
    100% { transform: scale(1); }
}

.heart {
    position: absolute;
    color: red;
    font-size: 26px;
    animation: float 6s linear infinite;
    opacity: 0.9;
}

@keyframes float {
    0% {
        transform: translateY(100vh);
        opacity: 1;
    }
    100% {
        transform: translateY(-10vh);
        opacity: 0;
    }
}

.music-btn {
    position: absolute;
    bottom: 20px;
    right: 20px;
    background: #ff4d79;
    color: white;
    padding: 10px 20px;
    border-radius: 20px;
    cursor: pointer;
    z-index: 5;
}

@media (max-width: 600px) {
    h1 {
        font-size: 2rem;
    }

    .message {
        font-size: 1.6rem;
    }
}
</style>
</head>

<body>

<div class="overlay"></div>

<div class="container">
    <h1>Will you be my Valentine Pragun Bharti?</h1>

    <div class="buttons">
        <button id="yes" onclick="showLove()">YES</button>
        <button id="no">NO</button>
    </div>

    <div class="message" id="message">
        I know you will say yes my gauri (baby girl). I LOVE YOU ‚ù§Ô∏è
    </div>
</div>

<button class="music-btn" onclick="toggleMusic()">üéµ Music</button>

<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const noButton = document.getElementById("no");

noButton.addEventListener("mouseover", function() {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);

    noButton.style.position = "absolute";
    noButton.style.left = x + "px";
    noButton.style.top = y + "px";
});

function showLove() {
    document.getElementById("message").style.display = "block";
}

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = Math.random() * 3 + 3 + "s";

    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}

setInterval(createHeart, 300);

let music = document.getElementById("bgMusic");
let playing = false;

function toggleMusic() {
    if (!playing) {
        music.play();
        playing = true;
    } else {
        music.pause();
        playing = false;
    }
}

document.addEventListener("click", function() {
    if (!playing) {
        music.play();
        playing = true;
    }
});
</script>

</body>
</html>
